<!DOCTYPE html>
<html>
<head>
    <style>
      h1 {
        color: black;
      }

      div {
        color: black;
      }
    </style>
    <title>Lightning Out Example</title>
    <script src="https://aefendiyev-230529-131-demo.my.site.com/info/lightning/lightning.out.js"></script>
    <script>
        $Lightning.use("c:myLightningOutApp", function() {
            $Lightning.createComponent("c:reverseinvoke", {}, "lightningOutContainer", function(cmp) {
                console.log("Component Created");
            });
        }, "https://aefendiyev-230529-131-demo.my.site.com/info");
    </script>
    <script>
        $Lightning.use(
          "c:myLightningOutApp", // name of the Lightning Out app
          function () {
            // Callback once framework and app loaded
            $Lightning.createComponent(
              "c:reverseinvoke", // top-level component of your app
              {}, // attributes to set on the component when created
              "lightningLocator", // the DOM location to insert the component
              function (cmp) {
                // callback when component is created and active on the page
                console.log('this rendered')
              },
            );
          },
          "https://aefendiyev-230529-131-demo.lightning.force.com", // Site endpoint
        );
      </script>
</head>
<body>
    <h1>Welcome to Lightning Out!</h1>
    <div id="lightningOutContainer"></div>
    <div id="lightningLocator"></div>
    <h1>Thank You!</h1>
</body>
</html>
